<section id="menu" class="menu section-bg">
    <div class="container" data-aos="fade-up">
       <div class="section-title">
          <h2>Menu</h2>
          <p>Mira Nuestro Delicioso Menu</p>
       </div>
       <div class="row" data-aos="fade-up" data-aos-delay="100">
          <div class="col-lg-12 d-flex justify-content-center">
            <ul id="menu-flters">
                <li [class.filter-active]="currentFilter == ''" (click)="currentFilter = ''">Todos</li>
                <li [class.filter-active]="currentFilter == 'Ramen'" (click)="currentFilter = 'Ramen'">Ramen</li>
                <li [class.filter-active]="currentFilter == 'Curry'" (click)="currentFilter = 'Curry'">Curry</li>
                <li [class.filter-active]="currentFilter == 'Extra'" (click)="currentFilter = 'Extra'">Extra</li>
                <li [class.filter-active]="currentFilter == 'Entrada'" (click)="currentFilter = 'Entrada'">Entrada</li>
                <li [class.filter-active]="currentFilter == 'Postre'" (click)="currentFilter = 'Postre'">Postre</li>
                <li [class.filter-active]="currentFilter == 'Bebida'" (click)="currentFilter = 'Bebida'">Bebida</li>
            </ul>
            
          </div>
       </div>
       <div class="row menu-container" data-aos="fade-up" data-aos-delay="200">
          <div class="col-lg-6 menu-item filter-{{producto.categoria}}" *ngFor="let producto of productos | filterP:currentFilter:'categoria'">
            <div *ngIf="currentFilter === '' || currentFilter === producto.categoria">
             <img [src]="'assets/img/menu/' + producto.sku + '.jpg' || 'assets/img/menu/default.jpg'"  class="menu-img" alt="{{ producto.nombre}}">
             <div class="menu-content"> <a (click)="addToCart(producto)">{{producto.nombre}}</a><span>${{producto.precio}}</span></div>
             <div class="menu-ingredients"> {{producto.descripcion}}</div>
            </div>
          </div>
       </div>
    </div>
 </section>
